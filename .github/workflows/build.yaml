name: Build application

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v6 # does not support uv caching
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: uv pip install -r requirements.txt
      - name:  Build
        run: uv build


