name: Build application

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install uv (shared)
        uses: ./.github/actions/install-uv
      - name: Install dependencies
        run: uv pip install -r requirements.txt
      - name:  Build
        run: uv build


